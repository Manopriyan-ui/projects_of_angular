<div class="gallery-container">
  <div class="thumbnail-grid">
    <img *ngFor="let image of images"
         [src]="image"
         (click)="selectImage(image)"
         class="thumbnail"
         [class.selected]="image === selectedImage"
         alt="Gallery image">
  </div>
  <app-image-viewer [imageUrl]="selectedImage"></app-image-viewer>
</div>
