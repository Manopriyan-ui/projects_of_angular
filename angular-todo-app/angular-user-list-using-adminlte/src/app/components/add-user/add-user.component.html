<div class="container">
  <form (ngSubmit)="addUser()">
    <label>Name</label>
    <input type="text" [(ngModel)]="newName" name="name" required />
    <div *ngIf="nameError" class="error">Please enter a valid name.</div>

    <label>Email</label>
    <input type="email" [(ngModel)]="newEmail" name="email" required />
    <div *ngIf="emailError" class="error">Please enter a valid email.</div>

    <button type="submit">Add User</button>
  </form>
</div>
