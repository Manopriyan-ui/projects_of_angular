<div class="calculator">
<h2>calculator</h2>
<div class="input-group">
  <label for="num1">Number 1:</label>
  <input type="number" id="num1" [(ngModel)] = "num1" placeholder="Enter the first number">
</div>
<div class="input-group">
  <label for="num2">Number 2:</label>
  <input type="number" id="num2" [(ngModel)] = "num2" placeholder="Enter the second number">
</div>
<div class="buttons">
  <button (click)="add()">Add</button>
  <button (click)="subtract()">Subtract</button>
  <button (click)="multiply()">Multiply</button>
  <button (click)="divide()">Divide</button>
</div>
<div class="result" *ngIf="result !== null">
  <h3>Result:{{result}}</h3>
</div>
<div class="error" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>

</div>
</div>
